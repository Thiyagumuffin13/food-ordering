<ion-header>
  <ion-toolbar>
    <ion-title>Your Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{ item.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <h3>${{ item.price }}</h3>
        <p>Quantity: {{ item.count }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" (click)="goToCheckout()">Proceed to Checkout</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
