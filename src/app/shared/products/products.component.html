  <div *ngIf="selectedCategory" style="padding-top: 55px;">
    <h2>{{ selectedCategory | titlecase }}</h2>
    <ion-list>
      <ion-item *ngFor="let product of productList">
        <ion-thumbnail slot="start">
          <img [src]="product.image" alt="{{ product.name }}">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ product.name }}</h2>
          <p>{{ product.description }}</p>
          <h3>${{ product.price }}</h3>
        </ion-label>
        <ion-button (click)="decreaseCount(product)">-</ion-button>
        <ion-text>{{ product.count }}</ion-text>
        <ion-button (click)="increaseCount(product)">+</ion-button>
      </ion-item>
    </ion-list>

    <ion-text color="primary" style="text-align: end;">
      <h1> TOTAL : ${{ totalPrice > 0 ? totalPrice : 0 }}</h1>
    </ion-text>
  </div>
  <div *ngIf="!selectedCategory" style="padding-top: 55px;">
    <h2>No Category Selected</h2>
  </div>
