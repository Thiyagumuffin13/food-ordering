<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedCategory | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productList">
      <ion-thumbnail slot="start">
        <img [src]="product.image" alt="{{ product.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <h3>${{ product.price }}</h3>
      </ion-label>
      <ion-button (click)="decreaseCount(product)">-</ion-button>
      <ion-text>{{ product.count }}</ion-text>
      <ion-button (click)="increaseCount(product)">+</ion-button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" (click)="addToCart()">Add to Cart (${{ totalPrice }})</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
