<app-header title="Welcome to Kiosk Shopping"></app-header>

<ion-content class="ion-padding">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
<ion-card>
 
  <ion-card-header>
    <ion-card-title> <img alt="Silhouette of mountains" src="assets/images/dine-in.jpg" /></ion-card-title>
    </ion-card-header>

  <ion-card-content>
    <ion-button expand="block" (click)="goToCategory('dinein')">Dine-In</ion-button>
  </ion-card-content>
</ion-card>
</ion-col>
<ion-col>
  <ion-card>
   

    <ion-card-header>
      <ion-card-title>  <img alt="Silhouette of mountains" src="assets/images/take-away.jpg" /></ion-card-title>
      </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="goToCategory('takeaway')">Takeaway</ion-button>
    </ion-card-content>
  </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
